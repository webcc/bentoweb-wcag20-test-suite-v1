    <script type="text/javascript">
    function addDom(nr) {
        //remome
        rem1 = document.getElementById("id1")
        if (rem1!=null)
            rem1.parentNode.removeChild(rem1);
        rem2 = document.getElementById("id2")
        if (rem1!=null)
            rem2.parentNode.removeChild(rem2);
        //add new
        var text;
        if (nr==1)
            text = document.createTextNode("Where have you been? ");
        else
            text = document.createTextNode("When will you go then? ");
        var elem = document.getElementById("p1");
        var label = document.createElement("label");
        label.id = "id1";
        //label.for = "id2";
        var input = document.createElement("input");
        input.type = "text";
        input.id = "id2";
        label.appendChild(text);
        elem.appendChild(label);
        elem.appendChild(input);
    }
    </script>
