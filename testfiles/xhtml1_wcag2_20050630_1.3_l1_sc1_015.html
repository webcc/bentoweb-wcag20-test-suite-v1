<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /><title>Format ordered lists so their items can be followed logically.</title></head><body><ol>	<li>This is 1st element of level 1</li>	<li>This is 2nd element of level 1</li>	<li>		<ol>			<li>This is 1st element of level 2 under element 2 of level 1</li>			<li>This is 2nd element of level 2 under element 2 of level 1</li>		</ol>	</li>	<li>This is 3rd element of level 1</li></ol></body>
