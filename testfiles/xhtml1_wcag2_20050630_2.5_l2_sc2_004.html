  <head>
    <title> Help avoid mistakes and make it easy to correct them</title>
    <!--<script type="text/javascript" src="resources/scripts/check.js">-->
    <script type="text/javascript">
function simplecheck() {
    var errStr="";
    var month = document.getElementById("id1").value;
    var day = document.getElementById("id2").value;
    var year = document.getElementById("id3").value;
    var i=0;
    
    if ((month=="")||(day=="")||(year=="")) {
      alert("error: Date is incomplete")
      return;
    }
    
    if ((!isInteger(month))||(!isInteger(day))||(!isInteger(year))) {
		if (!isInteger(month)) {
			errStr="month";
			i++;
		}
		if (!isInteger(day)) {
			errStr+= (errStr=="")?"day":", day";
			i++;
		}
		if (!isInteger(year)) {
			errStr+= (errStr=="")?"year":", year";
			i++;
		}
		if (i==1)
			alert("Error: "+errStr+": seems not to a number");
		if (i>1)
			alert("Error: "+errStr+": seems not to be numbers");
    }
    
    if ((day<1)||(day>31)) {
		alert("Error: day should be between 1 and 31");
    }
    
    if ((month<1)||(month>12)) {
		alert("Error: month should be between 1 and 12");
    }
    
   if ((year<1900)||(year>2050)) {
		alert("Error: year should be between 1900 and 2050");
   }

}

function isInteger(s){
	var i;
    for (i = 0; i < s.length; i++){
        // Check that current character is number.
        var c = s.charAt(i);
        if (((c < "0") || (c > "9"))) return false;
    }
    // All characters are numbers.
    return true;
}  
    </script>
  </head>
  <body>
	<p>Fields marked with '*' must be filled in.</p>
    <form action="xhtml1_wcag2_20050630_1.1_l1_sc3_001_processformdummy.html" method="post">
    date*:
    <label for="id1">MM-</label><label for="id2">DD-</label><label for="id3">YYYY</label>
	<input type="text" name="month" id="id1" size="1" maxlength="2" />-
    <input type="text" name="day" id="id2" size="1" maxlength="2" />-
    <input type="text" name="year" id="id3" size="2" maxlength="4" /><br />
    ...<br/>
	<input type="button" value="submit" onclick="simplecheck()" />
    </form>
  </body>
